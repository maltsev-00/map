<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
<style>
    #login img{
        margin: 10px 0;
    }
    #login .center {
        text-align: center;
    }

    #login .login {
        max-width: 300px;
        margin: 35px auto;
    }

    #login .login-form{
        padding:0px 25px;
    }
</style>
    <title>Registration</title>
</head>
<body>
<s>
<div id="login" class="container">
    <div class="row-fluid">
        <div class="span12">
            <div class="login well well-small">
                <form th:action="@{/login}" method="post">
                    <div class="control-group">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input name="username" required="required" placeholder="Username" maxlength="255" type="text" id="UserUsername">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input name="password" required="required" placeholder="Password" type="password" id="UserPassword">
                        </div>
                    </div>
                    <div class="control-group">
                        <label id="remember-me">
                            <input type="checkbox" name="data[User][remember_me]" value="1" id="UserRememberMe"> Remember Me?</label>
                    </div>
                    <div class="control-group">
                        <input class="btn btn-primary btn-large btn-block" type="submit" value="Sign in">
                    </div>
                </form>
            </div><!--/.login-->
        </div><!--/.span12-->
    </div><!--/.row-fluid-->
</div><!--/.container-->
</body>
</html>
