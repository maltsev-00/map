<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

</head>
<style>
    .menu {

        outline: 2px solid #000; /* Чёрная рамка */
        border: 3px solid #fff; /* Белая рамка */
        border-radius: 10px; /* Радиус скругления */
    }
</style>
<body>
<div class="container px-4 py-5" id="hanging-icons">
    <h2 class="pb-2 border-bottom">Menu</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div class="col d-flex align-items-start">
            <div class="icon-square bg-light text-dark flex-shrink-0 me-3">
                <svg class="bi" width="1em" height="1em">
                    <use xlink:href="#toggles2"/>
                </svg>
            </div>
            <div  th:each="men : ${menu}">
                <div class="menu">
                    <h5 class="mb-1" th:text="${'Название : '+men.name}"></h5>
                    <p class="mb-1" th:text="${'Стоимость : '+ men.itemDescription.price}"></p>
                    <p class="mb-1" th:text="${'Адрес : '+ men.place.address}"></p>
                    <p class="mb-1" th:text="${'Рейтинг : '+ men.place.raiting}"></p>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
